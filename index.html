<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanBins Mukilteo | Professional Bin Cleaning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Manrope:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0A7C72;
            --primary-dark: #065E57;
            --primary-light: #E8F5F3;
            --secondary: #FF9A3D;
            --secondary-dark: #E88525;
            --accent: #3A86FF;
            --light: #FFFFFF;
            --dark: #1A1F2C;
            --gray: #6B7280;
            --gray-light: #F8FAFC;
            --gray-border: #E2E8F0;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.12);
            --radius: 16px;
            --radius-lg: 24px;
            --radius-sm: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            line-height: 1.6;
            background: var(--light);
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header - Modern Minimalist */
        header {
            background: var(--light);
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--gray-border);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            transition: transform 0.3s ease;
        }
        
        header.hidden {
            transform: translateY(-100%);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .logo-text h1 {
            font-family: 'Manrope', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--dark);
            letter-spacing: -0.5px;
        }
        
        .logo-text p {
            font-size: 0.75rem;
            color: var(--gray);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
        }
        
        nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            position: relative;
        }
        
        nav a:hover {
            color: var(--primary);
            background: var(--primary-light);
        }
        
        nav a.active {
            color: var(--primary);
            font-weight: 600;
        }
        
        nav a.active:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--dark);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius-sm);
            transition: background 0.3s;
        }
        
        .mobile-menu-btn:hover {
            background: var(--gray-light);
        }
        
        /* Page System */
        .page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            padding-top: 100px;
            min-height: calc(100vh - 200px);
        }
        
        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Hero Section - Modern */
        .hero {
            padding: 120px 0 80px;
            background: linear-gradient(135deg, var(--primary-light) 0%, transparent 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1581578731548-c64695cc6952?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            clip-path: polygon(100px 0, 100% 0, 100% 100%, 0 100%);
        }
        
        .hero-content {
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-family: 'Manrope', sans-serif;
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -1px;
            color: var(--dark);
        }
        
        .hero h1 span {
            color: var(--primary);
        }
        
        .hero p {
            font-size: 1.25rem;
            color: var(--gray);
            margin-bottom: 40px;
            max-width: 500px;
        }
        
        /* Stats Section - Clean */
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin: 80px 0;
            background: var(--light);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-border);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
        }
        
        .stat-number {
            font-family: 'Manrope', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        /* Services Section - Modern Cards */
        .services-section {
            padding: 100px 0;
            background: var(--gray-light);
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-family: 'Manrope', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--dark);
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        
        .section-title p {
            color: var(--gray);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .service-card {
            background: var(--light);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }
        
        .service-card.featured {
            border: 2px solid var(--primary);
            position: relative;
        }
        
        .service-card.featured:before {
            content: 'POPULAR';
            position: absolute;
            top: 20px;
            right: -30px;
            background: var(--primary);
            color: white;
            padding: 8px 40px;
            font-size: 0.8rem;
            font-weight: 600;
            transform: rotate(45deg);
        }
        
        .service-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: var(--primary);
            font-size: 1.5rem;
        }
        
        .service-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 16px;
        }
        
        .service-card p {
            color: var(--gray);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .price {
            font-family: 'Manrope', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
            margin: 30px 0 10px;
        }
        
        .price span {
            font-size: 1rem;
            color: var(--gray);
            font-weight: 400;
        }
        
        .service-features {
            list-style: none;
            margin: 30px 0;
        }
        
        .service-features li {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            color: var(--gray);
        }
        
        .service-features li i {
            color: var(--success);
            font-size: 0.9rem;
        }
        
        /* Water Access Notice */
        .water-notice {
            background: var(--primary-light);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 3px solid var(--primary);
        }
        
        .water-notice i {
            color: var(--primary);
        }
        
        .water-notice p {
            color: var(--primary-dark);
            font-size: 0.9rem;
            margin: 0;
            font-weight: 500;
        }
        
        /* Buttons - Modern */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 32px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(10, 124, 114, 0.2);
            background: var(--primary-dark);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background: var(--secondary);
            border-color: var(--secondary);
        }
        
        .btn-secondary:hover {
            background: var(--secondary-dark);
            border-color: var(--secondary-dark);
        }
        
        .btn-block {
            width: 100%;
        }
        
        /* Booking Section - Clean & Modern */
        .booking-section {
            padding: 100px 0;
            background: var(--light);
        }
        
        .booking-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--light);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid var(--gray-border);
        }
        
        .booking-header {
            padding: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-align: center;
        }
        
        .booking-header h2 {
            font-family: 'Manrope', sans-serif;
            font-size: 2rem;
            margin-bottom: 12px;
        }
        
        .booking-header p {
            opacity: 0.9;
        }
        
        .booking-content {
            padding: 40px;
        }
        
        /* Booking Steps - Modern */
        .booking-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
            position: relative;
        }
        
        .booking-steps:before {
            content: '';
            position: absolute;
            top: 25px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gray-border);
            z-index: 1;
        }
        
        .step {
            text-align: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }
        
        .step-number {
            width: 50px;
            height: 50px;
            background: var(--gray-light);
            color: var(--gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            margin: 0 auto 12px;
            border: 4px solid white;
            transition: all 0.3s ease;
        }
        
        .step.active .step-number {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }
        
        .step-title {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        /* Calendar - Modern */
        .calendar-container {
            background: var(--gray-light);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .calendar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .calendar-nav {
            display: flex;
            gap: 10px;
        }
        
        .calendar-nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 1px solid var(--gray-border);
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .calendar-nav-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .calendar-day-header {
            text-align: center;
            padding: 12px;
            font-weight: 600;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .calendar-date {
            text-align: center;
            padding: 15px 5px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
            border: 2px solid transparent;
        }
        
        .calendar-date:hover:not(.disabled):not(.selected) {
            background: var(--primary-light);
            border-color: var(--primary-light);
        }
        
        .calendar-date.disabled {
            color: #D1D5DB;
            cursor: not-allowed;
        }
        
        .calendar-date.today {
            background: var(--gray-light);
            border-color: var(--gray-border);
        }
        
        .calendar-date.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Time Slots - Modern */
        .time-slots-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 30px 0;
        }
        
        .time-slot {
            padding: 20px;
            border-radius: var(--radius-sm);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid var(--gray-border);
            font-weight: 600;
            background: white;
        }
        
        .time-slot.available {
            border-color: var(--success);
            color: var(--success);
        }
        
        .time-slot.booked {
            border-color: var(--gray-border);
            color: var(--gray);
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .time-slot.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        /* Form - Modern */
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--dark);
            font-weight: 600;
            font-size: 1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--gray-border);
            border-radius: var(--radius-sm);
            background: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(10, 124, 114, 0.1);
        }
        
        /* About Section - Modern */
        .about-section {
            padding: 100px 0;
            background: var(--gray-light);
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
        
        .about-image {
            position: relative;
        }
        
        .about-image .avatar {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: ce            </nav>
        </div>
    </header>

    <!-- Back to Top Button -->
    <div class="back-to-top" onclick="scrollToTop()">
        <i class="fas fa-chevron-up"></i>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div>
            <h4 style="color: var(--dark); margin-bottom: 5px;">Success!</h4>
            <p id="notificationMessage">Your booking has been confirmed!</p>
        </div>
    </div>

    <!-- Home Page -->

    <!-- Services Page -->
    <div id="services" class="page">
        <div class="container">
            <div class="section-title">
                <h2>Our Cleaning Services</h2>
                <p>Professional bin cleaning solutions for every need</p>
            </div>
            
            <div class="services-grid">
